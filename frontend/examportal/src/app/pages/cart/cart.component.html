<section class="h-100 my-4" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="fw-normal mb-0 text-black text-muted" *ngIf="pack">Your Bookings</h1>
        </div>
     
        <div class="row">
          <div class="col-sm-6 my-4" *ngFor="let p of pack">
            <div class="card">
              <img class="card-img-top py-2 px-2" [src]="p.photo" alt="Card image cap">
              <div class="card-body">
                <h2 class="text-muted">BOOKING ID : {{p.id}}</h2>
                <h4 class="card-title">Package Name: {{p.packagename}}</h4>
                <p class="card-text">{{p.description}}</p>
                <h4 class="btn btn-dark">Rs.{{p.price}}.00/-
                </h4> 
                
              </div>
            </div>
          </div>
          <!--  -->
        </div>
        <!-- ----------------------- -->
      </div>
    </div>
    <div class=" text-center container my-4 mx-4" *ngIf="!pack">
      <h1 class="text-dark">Oops !!! NO Booking Yet Please plan your trip !!!</h1>
    </div>
  </div>
</section>
