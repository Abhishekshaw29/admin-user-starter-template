    <!--==============Places===================-->
  
    <div class="container my-4">
        <section class="places">
            <div class="places-text">
                <small>FEATURED TOURS PACKAGES</small>
                <h2>Favourite Places</h2>
            </div>
        
            <div class="cards">
                <div class="card" *ngFor="let package of packageList">
                    <div class="zoom-img">
                        <div class="img-card">
                            <img [src]="package.photo">
                        </div>
                    </div>
        
                    <div class="text book" (click)="checkoutPage(package)">
                        <span class="rating">&#11088;&#11088;&#11088;&#11088;&#11088;</span>
                        <h2>{{package.packagename}}</h2>
                        <p class="cost">{{package.price}} / Per Person</p>
                        <div class="card-box">
                            <p class="time"><mat-icon>airplanemode_active</mat-icon>{{package.duration}}</p>
                            <p class="location"><mat-icon>location_on</mat-icon> {{package.startpoint}},{{package.destination}}</p>
                        </div>
                    </div>
                </div>
                </div>
        </section>
    </div>
