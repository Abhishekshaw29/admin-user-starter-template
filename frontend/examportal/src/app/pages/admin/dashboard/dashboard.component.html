<div class="container text-center my-4">
  <div class="row my-4">
    <div class="col-sm-6">
      <div class="card border-warning mb-3">
        <img class="card-img-top" src="../../../../assets/travel.png" alt="Card image cap">
        <div class="card-body text-warning">
        </div>
        <button [routerLink]="'/travel'" class="btn btn-lg btn-warning">TOURS</button>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card border-primary mb-3">
        <img class="card-img-top" src="../../../../assets/tours.jpg" alt="Card image cap">
        <div class="card-body text-primary">
        </div>
        <button [routerLink]="'/package'" class="btn btn-lg btn-primary">PACKAGE</button>
      </div>
    </div>
  </div>
  <div class="row my-4">
    <div class="col-sm-6">
      <div class="card border-success mb-3">
        <img class="card-img-top" src="../../../../assets/userImage.png" alt="Card image cap">
        <div class="card-body text-success">
        </div>
        <button [routerLink]="'/users'" class="btn btn-lg btn-success">USER</button>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card border-danger mb-3">
        <img class="card-img-top" src="../../../../assets/admin image.jpg" alt="Card image cap">
        <div class="card-body text-danger">
        </div>
        <button (click)="loadProfile()" class="btn btn-lg btn-danger">ADMIN</button>
      </div>
    </div>
  </div>
</div>
